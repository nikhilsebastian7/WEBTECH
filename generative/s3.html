<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" height="240" width="240" style="border: 1px solid #000000; margin: 10px;">

    </canvas>
    <script>
        var x=document.getElementById("canvas");
        var ctx=x.getContext("2d");

        ctx.beginPath();
        
        //scaling
        ctx.rect(20,30,20,30);
        ctx.stroke();

        ctx.scale(1,2);
        ctx.rect(20,30,20,30);
        ctx.stroke();

    </script>
</body>
</html>
