<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" height="240" width="240" style="border: 1px solid #000000; margin: 10px;">

    </canvas>
    <script>
        var x=document.getElementById("canvas");
        var ctx=x.getContext("2d");
        ctx.height=500;
        ctx.width=500;
    
        ctx.beginPath();

        //line
        ctx.moveTo(0,0);
        ctx.lineTo(240,240);
        ctx.stroke();

        //rectangle
        ctx.beginPath();
        ctx.rect(20,20,60,60);
        ctx.stroke();

        //Arc
        ctx.beginPath();
        //ctx.arc(120,120,60,Math.PI,Math.PI*0);
        ctx.arc(120,120,60,Math.PI,Math.PI*0,true);
        ctx.stroke();

        

    </script>
</body>
</html>
